{{#articles}}
<div class="card">
  <div class="abstract">
    <a href="{{{ url_path }}}" class="article_title">
      <p>{{{ title }}}</p>
    </a>
    <div class="article_info">
      <div class="article_base">
        <p class="date">{{{ date }}}</p>
        <a href="https://github.com/{{{ author }}}">
          <p class="author"> {{{ author }}} </p>
        </a>
      </div>
      <div class="tags">
        {{#tags}}
        <p class="tag">
          <a href="/#/{{.}}">{{.}}</a>
        </p>
        {{/tags}}
      </div>
    </div>
  </div>
</div>
{{/articles}}
