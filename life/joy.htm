        <h2 id="江城子" tabindex="-1"><a href="#%E6%B1%9F%E5%9F%8E%E5%AD%90">江城子</a></h2>
<p>十年生死两茫茫。不思量，自难忘。千里孤坟，无处话凄凉。纵使相逢应不识，尘满面，鬓如霜。</p>
<p>鬓微霜，又何妨！持节云中，何日遣冯唐？会挽雕弓如满月，西北望，射天狼。</p>
