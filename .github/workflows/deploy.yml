name: Deploy

on:
  push:
    branches: [ blog ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.4.0
      with:
        persist-credentials: false

    - name: 🏗Generate
      run: npm i && npm run build

    - name: 🚀Deploy
      uses: JamesIves/github-pages-deploy-action@4.2.0
      with:
        token: ${{ secrets.TOKEN }}
        branch: master
        folder: public

    - name: 🚀Deploy
      uses: JamesIves/github-pages-deploy-action@4.2.0
      with:
        repository-name: SF-Zhou/SF-Zhou
        token: ${{ secrets.TOKEN }}
        branch: master
        folder: profile
