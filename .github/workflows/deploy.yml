    steps:
    - uses: actions/checkout@v2.3.4
      with:
        persist-credentials: false

    - name: ğŸ—Generate
      run: npm i && npm run build

    - name: ğŸš€Deploy
      uses: JamesIves/github-pages-deploy-action@4.1.3
